<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Orders</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Remixicon -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" 
    integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
</head>
<body>

  <header class="header" id="header">
    <nav class="nav container" role="navigation" aria-label="Main Navigation">
      <a href="index.html" class="nav__logo">
        <img src="images2/coffee-cups-tea-svgrepo-com.svg" alt="Sip & Slice Logo" />
        <span>Sip <br> & Slice</span>
      </a>
      <div class="nav__menu" id="nav__menu">
        <ul class="nav__list">
          <li><a href="index.html" class="nav__link">Home</a></li>
          <li><a href="about.html" class="nav__link">About</a></li>
          <li><a href="orders.html" class="nav__link active-link">Orders</a></li>
          <li><a href="combo.html" class="nav__link">Combo</a></li>
          <li><a href="contact.html" class="nav__link">Contact</a></li>
        </ul>
        <button class="nav__close" id="nav__close" aria-label="Close menu">
          <i class="ri-close-line"></i>
        </button>
      </div>
      <button class="nav__toggle" id="nav__toggle" aria-label="Open menu">
        <i class="ri-apps-fill"></i>
      </button>
    </nav>
  </header>


  <main class="main">
    <section class="orders section" id="orders">
      <h1 class="section__title">The Tastiest <br> & <span>Most Shared</span></h1>
      <div class="order__container container grid">
        <article class="order__card"> 
          <div class="order__shape1"></div> 
          <img src="images2/Coffee + Croissant.jpeg" alt="Coffee and Croissant" class="order__img1">
          <div class="order__tooltip1">
            <h1 class="order__title">Mini <br> Combo</h1>
            <span class="order__subtitle">Coffee + Croissant</span>
            <h1 class="order__price">R60</h1>
            <button class="order__button">
              <i class="ri-shopping-basket-fill"></i>
            </button>
          </div>
        </article>
        <article class="order__card"> 
          <div class="order__shape2"></div> 
          <img src="images2/Latte + Cake Slice.jpeg" alt="Latte and Cake Slice" class="order__img2">
          <div class="order__tooltip2">
            <h1 class="order__title">Delight <br> Box</h1>
            <span class="order__subtitle">Latte + Cake Slice </span>
            <h1 class="order__price">R75</h1>
            <button class="order__button">
              <i class="ri-shopping-basket-fill"></i>
            </button>
          </div>
        </article>
        <article class="order__card"> 
          <div class="order__shape2"></div> 
          <img src="images2/Sandwhich + Iced Latte.jpeg" alt="Sandwich and Iced Latte" class="order__img2">
          <div class="order__tooltip2">
            <h1 class="order__title">Slice of <br> Joy </h1>
            <span class="order__subtitle">Sandwich + Iced Latte</span>
            <h1 class="order__price">R50</h1>
            <button class="order__button">
              <i class="ri-shopping-basket-fill"></i>
            </button>
          </div>
        </article>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
